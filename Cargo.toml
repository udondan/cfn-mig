[package]
name = "cfn-teleport"
version = "0.16.0"
edition = "2021"
description = "Moves CloudFormation resources between stacks"
license = "Apache-2.0"
homepage = "https://github.com/udondan/cfn-teleport/"
repository = "https://github.com/udondan/cfn-teleport/"
authors = ["Daniel Schroeder"]
readme = "README.md"
keywords = ["aws", "cfn", "CloudFormation", "migration", "resources"]
categories = ["command-line-utilities"]
publish = true

[dependencies]
atty = "0.2.14"
aws-config = "1.1.7"
aws-sdk-cloudformation = "1.18.0"
clap = { version = "4.5.1", features = ["derive"] }
console = "0.15.8"
dialoguer = "0.11.0"
serde_json = "1.0.114"
spinach = "2.1.0"
tokio = { version = "1", features = ["full"] }
proc-macro2 = "1.0.78"                               # override indirect dependency

[dependencies.uuid]
version = "1.7.0"
features = [
    "v4",       # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
]
