[package]
name = "cfn-mig"
version = "0.1.0"
edition = "2021"
description = "A tool to migrate CloudFormation resources between stacks"
license = "Apache-2.0"
homepage = "https://github.com/udondan/cfn-mig/"
repository = "https://github.com/udondan/cfn-mig/"
authors = ["Daniel Schroeder"]
readme = "README.md"
keywords = ["aws", "cfn", "CloudFormation", "migration", "resources"]
categories = ["command-line-utilities"]
publish = false

[dependencies]
aws-config = "0.54.1"
aws-sdk-cloudformation = "0.24.0"
dialoguer = "0.10.3"
tokio = { version = "1", features = ["full"] }
