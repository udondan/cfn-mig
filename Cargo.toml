[package]
name = "cfn-teleport"
version = "0.7.0"
edition = "2021"
description = "Moves CloudFormation resources between stacks"
license = "Apache-2.0"
homepage = "https://github.com/udondan/cfn-teleport/"
repository = "https://github.com/udondan/cfn-teleport/"
authors = ["Daniel Schroeder"]
readme = "README.md"
keywords = ["aws", "cfn", "CloudFormation", "migration", "resources"]
categories = ["command-line-utilities"]
publish = true

[dependencies]
atty = "0.2.14"
aws-config = "0.55.3"
aws-sdk-cloudformation = "0.28.0"
clap = { version = "4.3.12", features = ["derive"] }
console = "0.15.7"
dialoguer = "0.10.4"
serde_json = "1.0.102"
spinach = "2.1.0"
tokio = { version = "1", features = ["full"] }
proc-macro2 = "1.0.64" # override indirect dependency

[dependencies.uuid]
version = "1.4.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
]
