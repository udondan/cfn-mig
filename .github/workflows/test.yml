---
name: Test

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.2.1
        with:
          sharedKey: ci
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
